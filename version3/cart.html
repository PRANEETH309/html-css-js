<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CART</title>
</head>
<body>
  <body>
  <h1>Your Cart</h1>
  <button onclick="clearCart()">Clear Cart</button>
  <div id="cart-items" style="display: flex; flex-wrap: wrap; gap: 20px;"></div>
  <h2 id="total-price"></h2>
  <h2><a href="checkout.html"><button type="button">Buy Now</button> </a></h2>

  <script>
    let cart = localStorage.getItem("cart");
    cart = cart ? JSON.parse(cart) : [];

    let container = document.getElementById("cart-items");
    let total = 0;

    if (cart.length === 0) {
      container.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      for (let i = 0; i < cart.length; i++) {
        let item = cart[i];

        let box = document.createElement("div");
        box.style.border = "1px solid gray";
        box.style.padding = "10px";
        box.style.width = "150px";

        let img = document.createElement("img");
        img.src = item.image;
        img.style.width = "100%";
        img.style.height = "200px";

        let name = document.createElement("p");
        name.textContent = item.name;

        let price = document.createElement("p");
        price.textContent = "Price: ₹" + item.price;

        box.appendChild(img);
        box.appendChild(name);
        box.appendChild(price);
        container.appendChild(box);

        total += item.price;
      }

      document.getElementById("total-price").textContent = "Total Price: ₹" + total;
    }
    function clearCart() {
  localStorage.removeItem("cart");
  location.reload(); // refresh the cart page
}

  </script>
</body>

</body>
</html>
